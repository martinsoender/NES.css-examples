<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Header example 2</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <div class="header-container">
      <i class="snes-logo"></i>
      <nav class="header-actions" role="navigation">
        <a class="nes-text is-primary">Home</a>
        <a class="nes-text is-primary">About</a>
        <a class="nes-text is-primary">Docs</a>
        <button type="button" class="nes-btn is-success">Sign up</button>
      </nav>
    </div>
  </header>

  <div style="position: fixed; right: 2rem; bottom: 2rem;">
    <button type="button" class="nes-btn btn-fixed-js">Fixed</button>
    <button type="button" class="nes-btn btn-dark-mode-js">Dark mode</button>
  </div>

  <script src="index.js"></script>

</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forgot password</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section>
    <div class="container">

      <div class="section-header">
        <div class="nes-brand-logo">
          <i class="snes-logo"></i>
        </div>

        <h2>Reset Your Password</h2>
      </div>

      <form class="nes-form">

        <div class="nes-field">
          <label for="name_field">Your e-mail</label>
          <input type="text" id="name_field" class="nes-input" placeholder="your@email.com">
        </div>

        <div style="text-align: center;">
          <button type="button" class="nes-btn is-success" style="width: 100%;">Reset password</button>

          <div style="padding-top: 2rem;">
            <a href="register.html">Back to login</a>
          </div>
        </div>

      </form>

    </div>
  </section>

</body>
</html>

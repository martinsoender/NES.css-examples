<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section>
    <div class="container">

      <div class="section-header">
        <div class="nes-brand-logo">
          <i class="snes-logo"></i>
        </div>

        <h2>
          Good to see you again. <br/>
          Please log in.
        </h2>
      </div>

      <form class="nes-form">

        <div class="nes-field">
          <label for="name_field">Your e-mail</label>
          <input type="text" id="name_field" class="nes-input" placeholder="your@email.com">
        </div>

        <div class="nes-field">
          <label for="name_field">Your Password</label>
          <input type="text" id="name_field" class="nes-input" placeholder="●●●●●●">
        </div>

        <div class="nes-field">
        <label>
          <input type="checkbox" class="nes-checkbox" />
          <span>Remember me</span>
        </label>
      </div>

      <div style="text-align: center;">

        <button type="button" class="nes-btn is-success" style="width: 100%;">Login</button>

        <h4 style="padding: 2rem 0;">Or continue with</h4>

        <button type="button" class="nes-btn is-primary"><i class="nes-icon facebook is-small"></i> Login with Facebook</button>
        <button type="button" class="nes-btn"><i class="nes-icon google is-small"></i> Login with Google</button>

        <div style="padding-top: 2rem;">
          <div style="padding-bottom: 1rem;"> <a href="register.html">New to Company name?</a> </div>
          <div> <a href="forgot-password.html">Forgot password?</a> </div>
        </div>

      </div>

      </form>

    </div>
  </section>

</body>

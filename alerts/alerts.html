<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alerts</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section>
    <div class="container">

      <div class="nes-alert" role="alert">Alert <a class="nes-alert-close" onclick="this.parentElement.style.display='none';">X</a></div>

      <div class="nes-alert is-primary" role="alert">Primary alert <a class="nes-alert-close" onclick="this.parentElement.style.display='none';">X</a></div>

      <div class="nes-alert is-success" role="alert">Success alert <a class="nes-alert-close" onclick="this.parentElement.style.display='none';">X</a></div>

      <div class="nes-alert is-warning" role="alert">warning alert <a class="nes-alert-close" onclick="this.parentElement.style.display='none';">X</a></div>

      <div class="nes-alert is-error" role="alert">Error alert <a class="nes-alert-close" onclick="this.parentElement.style.display='none';">X</a></div>

    </div>
  </section>

</body>
</html>

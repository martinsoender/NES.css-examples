<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section>
    <div class="container">

      <div class="section-header">
        <h2>Fill in the form. <br/> It's easy.</h2>
      </div>

      <form class="nes-form">

        <div class="nes-field">
          <label for="name_field">Full name</label>
          <input type="text" id="name_field" class="nes-input" placeholder="John Doe">
        </div>

        <div class="nes-field">
          <label for="name_field">Your e-mail</label>
          <input type="text" id="name_field" class="nes-input" placeholder="your@email.com">
        </div>

        <div class="nes-field">
          <label for="default_select">Subject</label>
          <div class="nes-select">
            <select required id="default_select">
              <option value="" disabled selected hidden>Select...</option>
              <option value="0">To be</option>
              <option value="1">Not to be</option>
            </select>
          </div>
        </div>

        <div class="nes-field">
          <label for="textarea_field">Message</label>
          <textarea id="textarea_field" class="nes-textarea" placeholder="Write text here..."></textarea>
        </div>

        <button type="button" class="nes-btn is-success" style="width: 100%;">Send message</button>

      </form>

    </div>
  </section>

</body>
</html>
